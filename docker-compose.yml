services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    env_file:
    - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING = true

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: placeholder_username
      POSTGRES_PASSWORD: placeholder_password
      POSTGRES_DB: placeholder_database
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
